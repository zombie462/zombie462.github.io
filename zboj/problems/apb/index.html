<p>这是一道<strong>大水题</strong>。</p>
<h2>题目背景</h2>
<p>这样的题你还想要背景？</p>
<h2>题目描述</h2>
<p>给出两个数a和b，求出a+b的值。</p>
<h2>输入输出格式</h2>
<h3>输入格式</h3>
<p>两行，每行一个整数，表示a和b。</p>
<h3>输出格式</h3>
<p>一个整数，表示你的答案。</p>
<h2>数据规模</h2>
<p>a和b为不超过10的100000次方的正整数。</p>
<hr>
